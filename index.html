<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug-Drug Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drug-Drug Interaction</h1>
        <form id="interactionForm">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" required>
            
            <label for="firstDrug">First Drug:</label>
            <input type="text" id="firstDrug" required>
            
            <label for="secondDrug">Second Drug:</label>
            <input type="text" id="secondDrug" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="conclusion"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
